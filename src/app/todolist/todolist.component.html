<div class="container">

    <p [hidden]="notDisplay">0 todos found on your list</p>

    <table mat-table [dataSource]="todos" class="mat-elevation-z8" [hidden]="!notDisplay">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>
      
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
        </ng-container>
      
        <!-- Completed Column -->
        <ng-container matColumnDef="completed">
          <th mat-header-cell *matHeaderCellDef> Completed </th>
          <td mat-cell *matCellDef="let element"> {{element.isDone}} </td>
        </ng-container>

        <!-- Target Date Column-->
        <ng-container matColumnDef="targetDate">
                <th mat-header-cell *matHeaderCellDef> Target Date </th>
                <td mat-cell *matCellDef="let element">
                    <div>
                            {{element.targetDate | date:'MM/dd/yyyy'}}
                        <!-- {{element.targetDate}} -->
                    </div>
                    <div class="btncontainer"> 
                        <button mat-raised-button color="warn" class="btndelete" (click)="deleteATodo(element.id)">Delete</button>
                        <button mat-raised-button color="primary">Edit</button>
                    </div>
                </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <a mat-raised-button color="accent" class="addtodobtn" routerLink="/addtodo">Add Todo</a>

</div>
